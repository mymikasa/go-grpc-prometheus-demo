version: v1

plugins:
  - plugin: go
    out: gen/go
    opt:
    - paths=source_relative

  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  
  - plugin: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
      - allow_repeated_fields_in_body=true